<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Product preview card component</title>
  <link rel="stylesheet" href="estilo/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>
<body>
  <div class="banner">
      <div class="banner-img">
        <img src="images/image-product-desktop.jpg" alt="produto">
      </div>

      <div class="banner-desc">
        <h2>PERFUME</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation compased by olver Polge, Perfumer-creator for the house of CHANEL.</p>

        <div class="price">
          <div class="price-promo">$149.99</div>
          <div class="price-normal">$169.99</div>
        </div>

        <button class="button">
          <img src="images/icon-cart.svg" alt="carrinho"> Adicionar ao carrinho
        </button>

      </div>
  </div> 
</body>
</html>
