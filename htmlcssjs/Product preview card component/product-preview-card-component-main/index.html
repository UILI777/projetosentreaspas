<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Product preview card component</title>
  <link rel="stylesheet" href="estilo/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>
<body>

  <div class="container">
    <div class="img-prod">
    </div>
    <div class="info-prod">
      <h2>Perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="desc-prod">A floral, solar and voluptuous interpretation composed by Olivier Polge. Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <div class="promo-price">$149.99</div>
        <div class="normal-price">$169.99</div>
      </div>
      <bottom>Add to Cart</bottom>
    </div>
  </div>
</body>
</html>
