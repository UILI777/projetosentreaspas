<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProductCardPreview</title>
  <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="image">
        <img src="images/image-product-desktop.jpg" alt=".">
      </div>
      <div class="details">
        <h6 class="cat">perfume</h6>
        <h1 class="tittle">Gabriele Essence Eau De Parfum</h1>
        <p class="desc">A floral, solar and voluptuous interpetation composed by Oliver Polge, Perfume-Creator for the House of CHANEL.</p>
        <div class="price">
          <div class="current-price">$149.99</div>
          <div class="old-price">$169.99</div>
        </div>
        <button class="cart"><img src="images/icon-cart.svg" alt="cart">Add to cart</button>
      </div>
    </div>
  </div>
</body>
</html>
